<script>
    document.querySelectorAll('.frame-link').forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            
            const frameIdx = this.getAttribute('data-frameidx');
            document.getElementById('frameidx-display').innerText = frameIdx;
            
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.querySelector('source').src = "/serve_video";
            videoPlayer.load();
            videoPlayer.currentTime = frameIdx / 25;
            document.getElementById('video-modal').classList.add('show');
            document.getElementById('overlay').classList.add('show');
            document.querySelector('.center-content').classList.add('blur-background');
        });
    });
    function closeModal() {
        document.getElementById('video-modal').classList.remove('show');
        document.getElementById('overlay').classList.remove('show');
        document.querySelector('.center-content').classList.remove('blur-background');
        const videoPlayer = document.getElementById('video-player');
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
    }

</script>

<script>
    // L·∫•y th√¥ng tin chi ti·∫øt t·ª´ file JSON
    let imageDetails = {};

    async function fetchImageDetails() {
        try {
            const response = await fetch('output_samples.json');
            imageDetails = await response.json();
        } catch (error) {
            console.error('Error loading image details:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        fetchImageDetails();

        document.querySelectorAll('.frame-image-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();

                const frameIdx = this.getAttribute('data-frameidx');
                const imagePath = this.querySelector('img').src;

                // Hi·ªÉn th·ªã h√¨nh ·∫£nh
                document.getElementById('popup-image').src = imagePath;

                // Hi·ªÉn th·ªã th√¥ng tin chi ti·∫øt
                const detailsContainer = document.getElementById('image-details');
                detailsContainer.innerHTML = ''; // X√≥a th√¥ng tin c≈©

                const details = imageDetails[frameIdx] || {};
                for (const [key, value] of Object.entries(details)) {
                    const detailDiv = document.createElement('div');
                    detailDiv.style.marginBottom = '10px';
                    detailDiv.innerHTML = `<strong>${key}:</strong> ${value}`;
                    detailsContainer.appendChild(detailDiv);
                }

                document.getElementById('image-modal').classList.add('show');
                document.getElementById('image-overlay').classList.add('show');
                document.querySelector('.center-content').classList.add('blur-background');
            });
        });
    });

    function closeImageModal() {
        document.getElementById('image-modal').classList.remove('show');
        document.getElementById('image-overlay').classList.remove('show');
        document.querySelector('.center-content').classList.remove('blur-background');
    }
</script>
